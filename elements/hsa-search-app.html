<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../elements/hsa-item.html">
<dom-module id="hsa-search-app">
	<template>
		<style>
			:root {
				--default-primary-color: var(--paper-amber-900);
			}
			
			:host {
				@apply(--layout-fit);
				@apply(--layout-vertical);
				@apply(--paper-font-common-base);
				background-color: var(--paper-amber-50);
			}
			
			iron-list {
				flex: 1 100%;
				overflow-y: scroll;
				--iron-list-items-container: {
					max-width: 960px;
					margin: 45px auto;
				}
				;
			}
			
			paper-toolbar {
				--paper-toolbar-background: var(--paper-amber-100);
				@apply(--shadow-elevation-6dp);
				z-index: 1;
			}
			
			paper-input {
				max-width: 960px;
				min-width: 240px;
				width: 100%;
				margin: 30px auto 5px auto;
				--paper-input-container-label: {
					font-size: 24px;
					line-height: 36px;
				}
				;
				--paper-input-container-input: {
					font-size: 24px;
					line-height: 36px;
				}
				;
			}
			
			paper-input.floated-label-placeholder {
				font-size: 14px;
			}
			
			paper-toast {
				font-size: 18px;
			}

			paper-progress {
				--paper-progress-active-color: var(--paper-amber-900);
				width: 100%;
			}
			
		</style>

		<paper-progress indeterminate disabled="[[!loading]]"></paper-progress>
		<paper-toolbar class="tall">
			<paper-input autofocus label="Sök vårdenhet" value={{criteria::input}} minlength="3" error-message="(ange minst tre tecken)" auto-validate="true"></paper-input>
		</paper-toolbar>
		<paper-toast id="toaster"></paper-toast>
		<iron-ajax auto="[[autoLoad(criteria)]]" url="http://cloud.medicor.se:3148/catalogs/hsa" params="[[getQuery(criteria)]]" last-response="{{items}}" debounce-duration="300" on-response="onLoaded"></iron-ajax>
		<iron-list id="list" items="[[items]]" as="item">
			<template>
				<hsa-item model="[[item]]"></hsa-item>
			</template>
		</iron-list>

	</template>

	<script>
		HTMLImports.whenReady(function() {
			Polymer({
				is: 'hsa-search-app',
				properties: {
					items: {
						type: Array
					},
					criteria: {
						type: String
					},
					loading: {
						type: Boolean,
						value: false
					}
				},
				ready: function() {
					var hs = location.hash;
					if (hs) {
						this.criteria = unescape(hs.split('=')[1]);
						return;
					}
					this.$.toaster.text = 'Sök efter en vårdenhet genom att skriva minst tre tecken i rutan längst upp.';
					this.$.toaster.opened = true;
				},
				listeners: {
					'copied': 'showToast' 
				},
				showToast: function(anEvent) {
					this.$.toaster.text = 'HSA-nyckel kopierad till klippbordet!';
					this.$.toaster.opened = true;
				},
				onLoaded: function() {
					this.loading = false;
				},
				getQuery: function(aCriteria) {
					return {
						"query": '{\"dn\":{\"$regex\":\"' + aCriteria + '\", \"$options\":\"ig\"}}'
					};
				},
				autoLoad: function(aCriteria) {
					var ok = aCriteria.length >= 3;
					if (!ok) {
						this.items = null;
					}
					location.hash = 'q=' + escape(aCriteria);
					this.loading = ok;
					return ok;
				}
			});
		});
	</script>

</dom-module>
